<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <br>
      <br>
      <p id="currentDay" class="lead"></p>
      <br>
      <button type = "button" id = "resetBtn">Reset Page</button>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
          <div class = "time-block">
            <div class = "row">
              <div class = "col-sm-2">  
                <div class = "hour">9AM</div>
              </div>  
                  <div class = "col-sm-8 future" id = "9AM">
                    <textarea class = "description" id = "text1"></textarea>
                  </div>
                
                    <button type ="button" class = "saveBtn" id ="1button">Save</button>
                  </div>
          </div>
         

          <div class = "time-block">
            <div class = "row">
              <div class = "col-sm-2">  
                <div class = "hour">10AM</div>
              </div>  
                  <div class = "col-sm-8 future" id = "10AM">
                    <textarea class = "description" id = "text2"></textarea>
                  </div>
                  
                    <button type = "button" class = "saveBtn" id = "2button">Save</button>
                  </div>
          </div>

            <div class = "time-block">
              <div class = "row">
                <div class = "col-sm-2">  
                  <div class = "hour">11AM</div>
                </div>  
                    <div class = "col-sm-8 future" id = "11AM">
                      <textarea class = "description" id = "text3"></textarea>
                    </div>
                    
                      <button type = "button" class = "saveBtn" id = "3button">Save</button>
                    </div>
              </div>

              <div class = "time-block">
                <div class = "row">
                  <div class = "col-sm-2">  
                    <div class = "hour">12PM</div>
                  </div>  
                      <div class = "col-sm-8 future" id = "12PM">
                        <textarea class = "description" id = "text4"></textarea>
                      </div>
                      
                        <button type = "button" class = "saveBtn" id = "4button">Save</button>
                      </div>
                </div>
                
                <div class = "time-block">
                  <div class = "row">
                    <div class = "col-sm-2">  
                      <div class = "hour">1PM</div>
                    </div>  
                        <div class = "col-sm-8 future" id = "1PM">
                          <textarea class = "description" id = "text5"></textarea>
                        </div>
                        
                          <button type = "button" class = "saveBtn" id = "5button">Save</button>
                        </div>
                  </div>

                  <div class = "time-block">
                    <div class = "row">
                      <div class = "col-sm-2">  
                        <div class = "hour">2PM</div>
                      </div>  
                          <div class = "col-sm-8 future" id = "2PM">
                            <textarea class = "description" id = "text6"></textarea>
                          </div>
                          
                            <button type = "button" class = "saveBtn" id = "6button">Save</button>
                          </div>
                    </div>

                    <div class = "time-block">
                      <div class = "row">
                        <div class = "col-sm-2">  
                          <div class = "hour">3PM</div>
                        </div>  
                            <div class = "col-sm-8 future" id = "3PM">
                              <textarea class = "description" id = "text7"></textarea>
                            </div>
                            
                              <button type = "button" class = "saveBtn" id = "7button">Save</button>
                            </div>
                      </div>

                      <div class = "time-block">
                        <div class = "row">
                          <div class = "col-sm-2">  
                            <div class = "hour">4PM</div>
                          </div>  
                              <div class = "col-sm-8 future" id = "4PM">
                                <textarea class = "description" id = "text8"></textarea>
                              </div>
                              
                                <button type= "button" class = "saveBtn" id = "8button">Save</button>
                              </div>
                        </div>

                        <div class = "time-block">
                          <div class = "row">
                            <div class = "col-sm-2">  
                              <div class = "hour">5PM</div>
                            </div>  
                                <div class = "col-sm-8 future" id = "5PM">
                                  <textarea class = "description" id = "text9"></textarea>
                                </div>
                                
                                  <button type = "button" class = "saveBtn" id = "9button">Save</button>
                                </div>
                          </div>
      </div>
 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "script.js"></script>
    

    
  </body>
</html>
